<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>object-fit</title>
  </head>
  <body>
    <div>
      <h2>object-fit: fill</h2>
      <img
        class="fill"
        src="./Homer-Simpson-PNG-High-Quality-Image.png"
        alt="MDN Logo"
      />

      <img
        class="fill narrow"
        src="./Homer-Simpson-PNG-High-Quality-Image.png"
        alt="MDN Logo"
      />

      <h2>object-fit: contain</h2>
      <img
        class="contain"
        src="./Homer-Simpson-PNG-High-Quality-Image.png"
        alt="MDN Logo"
      />

      <img
        class="contain narrow"
        src="./Homer-Simpson-PNG-High-Quality-Image.png"
        alt="MDN Logo"
      />

      <h2>object-fit: cover</h2>
      <img
        class="cover"
        src="./Homer-Simpson-PNG-High-Quality-Image.png"
        alt="MDN Logo"
      />

      <img
        class="cover narrow"
        src="./Homer-Simpson-PNG-High-Quality-Image.png"
        alt="MDN Logo"
      />

      <h2>object-fit: none</h2>
      <img
        class="none"
        src="./Homer-Simpson-PNG-High-Quality-Image.png"
        alt="MDN Logo"
      />

      <img
        class="none narrow"
        src="./Homer-Simpson-PNG-High-Quality-Image.png"
        alt="MDN Logo"
      />

      <h2>object-fit: scale-down</h2>
      <img
        class="scale-down"
        src="./Homer-Simpson-PNG-High-Quality-Image.png"
        alt="MDN Logo"
      />

      <img
        class="scale-down narrow"
        src="./Homer-Simpson-PNG-High-Quality-Image.png"
        alt="MDN Logo"
      />
    </div>
  </body>
</html>
